<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body background="https://png.pngtree.com/thumb_back/fw800/background/20200809/pngtree-floral-seamless-pattern-with-grey-and-yellow-flowers-on-a-white-image_390803.jpg">
    <div class="container-fluid" style="background-color: rgb(255, 255, 255); width: 50%;margin-top: 15%;">
        <div class="row">
            <form action="Pagina.html" method="post">
                <div class="md-3">
                    <h3 style="text-align: center;">Inicio de Sesion</h3>
                    <p style="text-align: center;">Ingrese sus credenciales</p>
                </div>
                <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Ingrese su email">
                </div>
                <div class="mb-3">
                        <label for="Password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="Password" placeholder="Ingrese su contraseña">
                </div>
                <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Check">
                        <label class="form-check-label" for="Check">Recuerdame</label>
                </div>
                <div>
                    <input type="submit" style="float: right;" class="btn btn-primary"  value="Iniciar Sesion"></input>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
