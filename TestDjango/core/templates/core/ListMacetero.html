<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Productos</title>
</head>

<body>
    <div class="row">
        <h1 class="text-center">Listado Productos</h1>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-6 ">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">
                            Nombre
                        </th>
                        <th scope="col">
                            Precio
                        </th>
                        <th scope="col">
                            Categoria
                        </th>
                        <th scope="col">
                            Imagen
                        </th>
                        <th scope="col">
                            Stock
                        </th>
                        <th scope="col">
                            Modificar
                        </th>
                        <th scope="col">
                            Eliminar
                        </th>
                        <a href="{% url 'Pagina' %}"><button type="button" class="btn btn-secondary">X</button></a>

                    </tr>
                </thead>
                <tbody>
                    {% for ve in producto %}
                    <tr>
                        <td>{{ve.nombreP}}</td>
                        <td>${{ve.precio}}</td>
                        <td>{{ve.categoria}}</td>
                        {% if ve.imagen %}
                        <td>
                            <img id="img_pt" src="{{ ve.imagen.url }}" style="width: 14rem;height: 14rem; padding: 5%;">
                        </td>
                        {% endif %}
                        <td>{{ve.stock}}</td>
                        <td><a href="{% url 'form_mod_producto' ve.nombreP %}"><button type="button"
                                    class="btn btn-warning">Modificar</button></a></td>
                        <td><button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#DeleteModal">Eliminar</button></a></td>
                    </tr>

                    <div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Desea eliminar este registro?
                                </div>
                                <div class="modal-footer">
                
                                    <a href="{% url 'form_del_Macetero' ve.nombreP %}"><button type="button"
                                            class="btn btn-primary">Eliminar</button></a>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'form_agregar' %}"><button type="button" class="btn btn-primary">Agregar</button></a>
        </div>
    </div>

    

</body>

</html>
